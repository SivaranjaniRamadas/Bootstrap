<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="my-3 px-3 py-3">
    <h2> New Employee </h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="form-group col-md-4">
                <label for="mname">Middle Name</label>
                <input type="text" class="form-control" id="mname">
            </div>
            <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="aline1">Address Line 1</label>
                <input type="text" class="form-control" id="aline2">
            </div>
            <div class="form-group col-md-6">
                <label for="aline2">Address Line 2</label>
                <input type="text" class="form-control" id="aline2">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emailid">Email</label>
                <input type="email" class="form-control" id="emailid">
            </div>
            <div class="form-group col-md-3">
                <label for="passwordid">Password</label>
                <input type="password" class="form-control" id="passwordid">
            </div>
            <div class="form-group col-md-3">
                <label for="cpasswordid">Confirm Password</label>
                <input type="password" class="form-control" id="cpasswordid">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="department">Department</label>
                <select class="form-control" id="department">
                    <option>Admin</option>
                    <option>Logistics</option>
                    <option>Technical</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label> Date of Birth</label>
                <input id="datepicker" />
            </div>
            <div class="form-group col-md-3">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option1">
                    <label class="form-check-label" for="option1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option2">
                    <label class="form-check-label" for="option2">Female</label>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="cbox">Permanent</label>
                <div>
                    <input class="form-check" type="checkbox" id="cbox" checked>
                </div>
            </div>
        </div>


        <div>
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>   
    </body>
</html>
